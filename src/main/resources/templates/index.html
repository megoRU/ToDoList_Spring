<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="apple-touch-icon" sizes="64x64" href="images/list.png">
    <link rel="icon" type="image/png" href="images/list.png" sizes="64x64">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <div id="task-form">

        <h5>Колличество дел: <span id="count" th:text="${tasksCount}">0</span></h5>
        <h3>Добавление дела</h3><br>
        <div class="input-group mb-3">

            <label for="text-input"></label><input id="text-input" class="form-control" placeholder="Введите текст" type="text" name="text" value=""><hr>
            <button id="save-task" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
    <ol>
        <div class="task-list">
            <div th:each="todo : ${toDos}">
                <li><a class="task-link" th:attr="data-id=${todo.id}" th:text="${todo.text}"></a>
                    <button type="button" id="delete-task" class="btn btn-xs btn-danger" th:attr="data-id=${todo.id}"> <img src="images/trash.png" width="16" alt="deleteImage"></button>
                </li>
            </div>
        </div>
    </ol>
</form>
</body>
</html>
