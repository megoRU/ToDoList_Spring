<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="apple-touch-icon" sizes="64x64" href="images/list.png">
    <link rel="icon" type="image/png" href="images/list.png" sizes="64x64">
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление дела</h2>
            <label>О чём это дело:</label>
            <input id="text-input" type="text" name="text" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <h1>Колличество дел (<span id="count" th:text="${tasksCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить дело</button>
    <br><br>
    <div id="task-list">
        <div th:each="task : ${tasks}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.text}"></a>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
</body>
</html>
